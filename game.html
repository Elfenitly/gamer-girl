<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Girl Gamer</title>
    <style>
        body {
            min-width: 50vh;
            font-family: Arial, sans-serif;
            background-color: #062520;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background: #ff69b4;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        header {
            background: #ff69b4;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            flex: 1;
        }
        canvas {
            background: black;
            display: block;
            margin: 20px auto;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .row {
            display: flex;
            justify-content: center;
        }
        .btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 1.5em;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #gameOverScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: rgb(255, 255, 255);
            padding: 20px;
            font-size: 2em;
            border-radius: 100px;
        }
        #playAgainBtn {
            display: none;
            margin-top: 10px;
            font-size: small;
        }
        footer {
            background: #ff69b4;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
    </nav>
    <header>The Girl Gamer</header>
    <div class="container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="controls">
        <button class="btn" onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
        <div class="row">
            <button class="btn" onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
            <button class="btn" onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
        </div>
        <button class="btn" onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
    </div>
    <div id="gameOverScreen">
        Game Over!
    </div>
    <button class="btn" id="playAgainBtn" onclick="resetGame()">Play Again</button>
    <footer>
        Developed by Srija
    </footer>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = "RIGHT";
        let food = generateFood();
        let gameRunning = false;

        function generateFood() {
            return {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box,
            };
        }

        function setDirection(newDirection) {
            if (newDirection === "LEFT" && direction !== "RIGHT") direction = "LEFT";
            if (newDirection === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
            if (newDirection === "UP" && direction !== "DOWN") direction = "UP";
            if (newDirection === "DOWN" && direction !== "UP") direction = "DOWN";
        }

        function gameLoop() {
            if (!gameRunning) return;
            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawFood();
                moveSnake();
                drawSnake();
                gameLoop();
            }, 200);
        }

        function drawSnake() {
            snake.forEach(segment => {
                ctx.fillStyle = "yellow";
                ctx.fillRect(segment.x, segment.y, box, box);
            });
        }

        function drawFood() {
            ctx.font = "20px Arial";
            ctx.fillText("üç¶", food.x, food.y + 20);
        }

        function moveSnake() {
            let head = { ...snake[0] };
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;

            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || collision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head);
        }

        function collision(head) {
            return snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById("gameOverScreen").style.display = "block";
            document.getElementById("playAgainBtn").style.display = "block";
        }

        function resetGame() {
            document.getElementById("gameOverScreen").style.display = "none";
            document.getElementById("playAgainBtn").style.display = "none";
            gameRunning = true;
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            food = generateFood();
            gameLoop();
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") setDirection("LEFT");
            if (event.key === "ArrowRight") setDirection("RIGHT");
            if (event.key === "ArrowUp") setDirection("UP");
            if (event.key === "ArrowDown") setDirection("DOWN");
        });

        resetGame();
    </script>
</body>
</html>
